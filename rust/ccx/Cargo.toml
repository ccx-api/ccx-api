[package]
name = "ccx"
version = "0.4.0"
authors = ["CCX-API Library developers <irbis.labs@gmail.com>"]
edition = "2021"

[workspace]
members = [
    "api/binance",
    "api/binance/examples/util",
    "api/binance-pay",
    "api/bitstamp",
    "api/coinbase",
    "api/coinbase/examples/util",
    "api/finery-markets",
    "api/finery-markets/examples/util",
    "api/gate",
    "api/gatepay",
    "api/kraken",
    "api/kraken/examples/util",
    "util/lib",
]

[dependencies]
ccx-binance = { path = "api/binance" }
ccx-coinbase = { path = "api/coinbase" }
ccx-kraken = { path = "api/kraken" }
ccx-binance-pay = { path = "api/binance-pay" }
ccx-finery-markets = { path = "api/finery-markets" }
